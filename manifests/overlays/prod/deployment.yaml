apiVersion : apps/v1
kind: Deployment
metadata:
  name: "pod-82260903"
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: "pod-82260903" 
          command: ["java","-jar","/app.jar"]
          args: ["--spring.config.location=file:/config/application.yml"]
          volumeMounts:
          - mountPath: /mnt/pvc-82260903
            name: "82260903-volume"
            readOnly: false
            subPath: cloud-sample
          - mountPath: /config
            name: application-properties
            readOnly: true
                          
      volumes:
      - name: "82260903-volume"
        persistentVolumeClaim:
          claimName: "azurefile"
      - name: application-properties
        configMap:
          name: "82260903-configmap"
          items:
            - key: application.yml
              path: application.yml
          defaultMode: 420
